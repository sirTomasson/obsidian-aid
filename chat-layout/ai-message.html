<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Layout</title>
  <link rel="stylesheet" href="more-styles.css">
  <script>
    function rotate(element) {
        element.classList.toggle('rotated')
    }
  </script>
</head>
<body>
<div class="ai-message">
  <div class="ai-message-context">
    <div class="flex">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-paperclip message-info-icon icon small">
          <path
              d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
        </svg>
      </div>
      <div class="ai-message-context-text">
        <span>5 documents</span>
      </div>
      <div id="show-context" class="icon w16 h16">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-chevron-up rotate" onclick="rotate(this)">
          <path d="m18 15-6-6-6 6"/>
        </svg>
      </div>
    </div>
  </div>

</div>
<div>
  <p>
    This is some content
  </p>
</div>
</body>
</html>
